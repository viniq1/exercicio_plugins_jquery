<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de cadastro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Ficha de cadastro</h1>
        <button type="button">Iniciar cadastro</button>
    </header>
    <form>
        <div class="container">
            <label for="nome">Nome:
                <input type="text" placeholder="Seu nome">
            </label>
            <label for="email">E-Mail:
                <input type="email" placeholder="Seu e-mail">
            </label>
            <label for="tel">Telefone:
                <input type="tel" placeholder="Seu telefone">
            </label>
            <label for="CPF">CPF:
                <input type="number" placeholder="Seu CPF">
            </label>
            <label for="endereco">Endereço completo:
                <input type="text" placeholder="Seu endereço completo">
            </label>
            <label for="CEP">CEP:
                <input type="number" placeholder="Seu CEP">
            </label>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</body>
</html>
